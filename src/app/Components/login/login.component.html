<div class="body">
    <mat-card class="login-card">
      <div class="header">
        <h2>INICIAR SESIÓN</h2>
      </div>
      <mat-card-content>
  
        <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()" style="display: flex; flex-direction: row; align-items: flex-start;">

          <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
            <img src="assets/LogoInicio.png" alt="Logo" style="height: 180px;">
          </div>
          <div style="flex: 1; margin-left: 20px;">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput autocomplete="off">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input [type]="ocultarPassword ? 'password' : 'text'"
                     formControlName="password" matInput autocomplete="off">
              <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
                <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
        
            <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid">
              Ingresar
            </button>
          </div>
        </form>
      </mat-card-content>
  
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
